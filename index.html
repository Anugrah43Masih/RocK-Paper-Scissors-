<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css  ">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/8322-the-rock-reaction.webp" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./img/roll-of-paper-google.webp" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="./img/11-2-scissor-png-pic-thumb.webp" alt="scissor">
        </div>
    </div>
    <div class="score-board">
         <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
         </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
         </div>
    </div>
    <div class="msg-container">
        <p id="msg"> Play your move</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
